name: Build

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          g++ \
          libvulkan-dev \
          vulkan-tools \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libwayland-dev \
          libxkbcommon-dev \
          wayland-protocols \
          extra-cmake-modules \
          mesa-common-dev
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cd build
        cmake --build . -j$(nproc)
    
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure -j$(nproc)
      continue-on-error: true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: clonemine-linux
        path: build/CloneMine

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Cache Vulkan SDK
      uses: actions/cache@v4
      with:
        path: C:\VulkanSDK
        key: ${{ runner.os }}-vulkan-sdk-latest
    
    - name: Setup Vulkan SDK
      run: |
        if (!(Test-Path "C:\VulkanSDK")) {
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk-installer.exe" -OutFile vulkan-sdk-installer.exe
          Start-Process -FilePath .\vulkan-sdk-installer.exe -ArgumentList '/S' -Wait
        }
        echo "VULKAN_SDK=C:\VulkanSDK\1.3.280.0" >> $env:GITHUB_ENV
      shell: pwsh
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
      shell: cmd
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
      shell: cmd
    
    - name: Run Tests
      run: |
        cd build
        ctest -C Release --output-on-failure
      shell: cmd
      continue-on-error: true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: clonemine-windows
        path: build/Release/CloneMine.exe
